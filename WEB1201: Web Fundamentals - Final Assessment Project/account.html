<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In / Registration</title>
    <link rel="stylesheet" href="account.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <div class="logo">
            <img id="header-img" src="website_logo.png" alt="Ecosphere Essentials Logo">
            <span class="site-title">Ecosphere Essentials</span>
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-button" href="home.html">Home</a></li>
                <li><a class="nav-button" href="account.html">Account</a></li>
                <li><a class="nav-button" href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <!-- Notifications Section-->
    <div id="registration-notification" style="display: none;">
        Registration successful! Redirecting to Home...
    </div>
    <div id="login-notification" style="display: none;">
        Log in successful! Redirecting to Home...
    </div>
    <!-- Main container for registration and log in forms -->
    <div class="container">
        <div class="box">
            <h2>Registration</h2>
            <form id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email address:</label>
                <input type="email" id="create_email" name="email" placeholder="Enter your email address" required>
                <label for="password">Password:</label>
                <input type="password" id="create_password" name="password" placeholder="Create a strong password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="box log-in">
            <h2>Log In</h2>
            <form id="login-form">
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
    <div class="copyright-notice">Copyright &copy; 2024, Ecosphere Essentials</div>
    <!-- Link to external JavaScript file -->
    <script src="account.js"></script>
</body>
</html>
